name: C/C++ CI

on:
  push:
    branches: [ master ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: requirment
      run: 
        apt-get install git
        apt-get install gitk git-gui
    - name: initial
      run: 
        git submodule update --init --recursive
        chmod a+x Tools/scripts/install-prereqs-ubuntu.sh
        bash Tools/scripts/install-prereqs-ubuntu.sh -y
    - name: build
      run: 
        ./waf configure --board px4-v2
        ./waf rover
    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: apm-build
        path: build
        
