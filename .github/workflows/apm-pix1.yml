name: C/C++ CI

on:
  push:
    branches: [ master ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: requirment
      env:
          DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update
        sudo -E apt-get install git -y
        sudo -E apt-get install gitk git-gui -y
    - name: initial
      run: |
        git submodule update --init --recursive
        sudo chmod a+x Tools/environment_install/install-prereqs-ubuntu.sh
        bash Tools/environment_install/install-prereqs-ubuntu.sh -y
        cat /home/runner/.profile
        cat /home/runner/.bashrc
        source /home/runner/.bashrc
    - name: build
      run: |
        ./waf configure --board Pixhawk1
        ./waf rover
    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: apm-build
        path: build
        
